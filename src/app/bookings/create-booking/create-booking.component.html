<ion-header>
  <ion-toolbar>
    <ion-title>{{ selectedPlace.title }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon slot="start" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content text-center padding>
  <form>
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">First name</ion-label>
            <ion-input type="text" ngModel name="firstName" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-item>
              <ion-label position="floating">Last name</ion-label>
              <ion-input type="text" ngModel name="lastName" required></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-sm="6" offset-sm="3">
              <ion-item>
                <ion-label position="floating">Number of guests</ion-label>
                  <ion-select name="guest-number" [ngModel]="2">
                    <ion-select-option value="1">1</ion-select-option>
                    <ion-select-option value="2">2</ion-select-option>
                    <ion-select-option value="3">3</ion-select-option>
                  </ion-select>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
              <ion-col size-sm="6" offset-sm="3" size-md="6" offset-md="3">
                <ion-item>
                  <ion-label position="floating">From</ion-label>
                  <ion-datetime
                  display-format="MMM DD YYYY"
                  picker-format="YY MMM DD"
                  [min]="selectedPlace.aviableFrom.toISOString()"
                  [max]="selectedPlace.aviableTo.toISOString()"
                  [ngModel]="startDate"
                  ngModel
                  name="data-from"
                  required
                  #startDateCtrl="ngModel"
                  ></ion-datetime>
                </ion-item>
              </ion-col>
          </ion-row>
          <ion-row>
              <ion-col size-sm="6" offset-sm="3" size-md="6" offset-md="3">
                <ion-item>
                  <ion-label position="floating">To</ion-label>
                  <ion-datetime
                  display-format="MMM DD YYYY"
                  picker-format="YY MMM DD"
                  [min]="startDateCtrl.value"
                  [max]="selectedPlace.aviableTo.toISOString()"
                  [ngModel]="endDate"
                  ngModel
                  name="data-to"
                  required
                  ></ion-datetime>
                </ion-item>
              </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-sm="6" offset-sm="3" size-md="6" offset-md="3">
                <ion-button type="submit" color="primary" expand="block">Book!</ion-button>
            </ion-col>
          </ion-row>
    </ion-grid>
  </form>
</ion-content>
